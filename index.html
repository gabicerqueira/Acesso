<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de acesso - TechNova</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/iconLogo.png">

</head>

<body>
    <header id="header">
        <div class="container">

            <div class="tudo">
                <div class="cabecalho">
                    <div id="logo">
                        <img src="img/logo.png" alt="">
                    </div>

                    <!-- <div class="itens">
                        <a href="#header" id="item">HOME</a>
                        <a href="#acesso" id="item2">ACESSO</a>
                    </div> -->
                </div>
            </div>

            <div class="margem">
                <div class="principal">
                    <div class="conteudo">
                        <p class="textoTitulo">CONTROLE DE ACESSO</p>
                        <p class="texto">Otimizando a segurança e a produtividade da nossa empresa com um eficiente
                            sistema de controle de acesso para funcionários.</p>

                        <div class="link">
                            <a href="#acesso" id="circulo">ACESSO</a>
                        </div>

                    </div>
                    <img src="img/acesso.jpg" alt="digital de um homem">
                </div>
            </div>

            <main id="acesso">
                <div class="controle">
                    <p class="verifique">Verifique o seu acesso</p>
                    <p class="texto">Confira se você tem permissão para acessar áreas restritas</p>
                    <div class="retangulo">
                        <div class="cadastro">
                            <form>
                                <div class="single-input">
                                    <input type="number" class="input" id="nome" required>
                                    <label for="nome">Insira seu número de identificação</label>
                                </div>

                                <button id="sortear">
                                    <p id="botao">VERIFIQUE</p>
                                </button>
                            </form>
                            <p id="resultado"></p>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </header>


    <script src="script.js"></script>
</body>

</html>
